name: Aprendiendo GitHub Actions
run-name: Hola Mundo Workflow en JavaScript
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
      - name: Run Hola Mundo script
        run: node index.js
