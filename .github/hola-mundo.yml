name: Aprendiendo GitHub Actions
run-name: Hola Mundo Workflow en JavaScript
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"
      - name: Run Hola Mundo script
        run: node index.js